<template name="main">

  <!-- App -->
  {{> modal}}
  {{#each popupList}}
    {{> popup id=this}}
  {{/each}}

  <div id='menu' class="left">
    {{> sidebar}}
  </div>

  <div id='content' class="right">
    {{> navigation}}
    {{> yield}}

    {{#if isPhone}}
      {{> touchmenu}}
    {{/if}}
  </div>

</template>
