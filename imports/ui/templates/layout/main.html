<template name='main'>
  <!-- App -->

  {{> modal}}
  {{#each popupList}}
    {{> popup id=this}}
  {{/each}}

  <div id='menu' class='left'>
    {{> sidebar}}
  </div>

  <div id='content' class='right'>

    {{#if isPhone}}
      <div class='inhibitor' style='display: none;'></div>
    {{/if}}

    {{> navigation}}
    {{> yield}}

    {{#if isPhone}}
      {{> touchmenu}}
    {{/if}}

  </div>

  {{#if isPhone}}
    {{> voice}}
  {{/if}}

</template>
