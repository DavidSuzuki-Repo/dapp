<template name="home">
  {{> homeFeed this}}
</template>

<template name="homeFeed">
  {{#if isPhone}}
    {{#with menu}}
      {{> tabs}}
    {{/with}}
  {{/if}}  
  <div id="main-feed" class="split split-left split-landing">
    <div id="proposals" class="content content-feed max100">
      {{#unless isPhone}}
        {{#unless dictator}}
          {{#unless replyMode}}
            {{#unless minimizedMode}}
              {{> compose desktopMode=true replyMode=false}}
            {{else}}
              {{> compose desktopMode=true replyMode=false compressed=true}}
            {{/unless}}
          {{else}}
            {{> compose desktopMode=true replyMode=false compressed=true}}
          {{/unless}}
        {{/unless}}
      {{else}}
        {{#if editorMode}}
          {{> editor contractId=newContractId}}
        {{/if}}
      {{/unless}}

      {{#if isPhone}}
        <input id="hiddenInput" style="visibility: hidden; position: absolute;">
      {{/if}}

      <div id="non-editable-feed">
        {{> timeline}}
      </div>
    </div>
  </div>

  <div id="alternative-feed" class="split split-right split-landing">
    {{> ledger}}
  </div>

  {{#unless dictator}}
    {{#if isPhone}}
      {{#unless adminBallotCreatorOnly}}
        {{> compose desktopMode=false replyMode=false}}
      {{/unless}}
    {{/if}}
  {{/unless}}
</template>
