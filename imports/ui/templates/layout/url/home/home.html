<template name="home">
  {{#each mode in modeArray}}
    {{> screen this}}
  {{/each}}
</template>

<template name="screen">
  {{#if peer}}
    {{> peerFeed this}}
  {{/if}}
  {{#if post}}
    {{> postFeed this}}
  {{/if}}
  {{#if home}}
    {{> homeFeed this}}
  {{/if}}
</template>

<template name="homeFeed">
  <div class="content content-feed">
    {{#if editorMode}}
      {{> editor contractId=newContractId}}
    {{/if}}

    <div id="non-editable-feed">
      {{> feed this}}
    </div>
  </div>

  {{> compose}}
</template>

<template name="peerFeed">
  <div class="subfeed-title subfeed-title-main">
    <a href="#votes"></a>
    <h3>{{_ 'posted-ideas'}}</h3>
  </div>

  <div class="content content-feed content-feed-subsection">
    <div id="non-editable-feed">
      {{> feed options=this.options kind='VOTE' subfeed=true}}
    </div>
  </div>

  <div class="subfeed-title subfeed-title-secondary">
    <a href="#votes"></a>
    <h3>{{_ 'delegations'}}</h3>
  </div>

  <div class="content content-feed content-feed-subsection">
    <div id="non-editable-feed">
      {{> feed options=this.options kind='DELEGATION'}}
    </div>
  </div>

  <div class="subfeed-title subfeed-title-secondary">
    <a href="#votes"></a>
    <h3>{{_ 'votes'}}</h3>
  </div>

  <div class="content content-feed content-feed-subsection">
    <div id="non-editable-feed">
      {{> tally votes}}
    </div>
  </div>
</template>

<template name="postFeed">
  <div class="content content-feed">
    <div id="non-editable-feed">
      {{> feed this}}
    </div>
  </div>

  <div class="subfeed-title subfeed-title-secondary">
    <a href="#votes"></a>
    <h3>{{_ 'votes'}}</h3>
  </div>

  <div class="content content-feed content-feed-subsection">
    <div id="non-editable-feed">
      {{> tally votes}}
    </div>
  </div>

  {{> compose}}
</template>
