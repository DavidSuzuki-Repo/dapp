<template name="home">
  <div class="content content-feed">

    {{#if editorMode}}
      {{> editor contractId=newContractId}}
    {{/if}}

    <div id="non-editable-feed">
      {{> feed this}}
    </div>

  </div>

  {{#if listVotes}}
    <div class="subfeed-title">
      <h3>{{_ 'votes'}}</h3>
    </div>
  {{/if}}

  {{> compose}}
</template>
