<template name="home">
  {{#if isHome}}
    {{> homeFeed this}}
  {{else}}
    {{#if isPost}}
      {{> postFeed this}}
    {{else}}
      {{#if isPeer}}
        {{> peerFeed this}}
      {{/if}}
    {{/if}}
  {{/if}}
</template>

<template name="homeFeed">
  <div class="content content-feed">
    {{#if editorMode}}
      {{> editor contractId=newContractId}}
    {{/if}}

    <div id="non-editable-feed">
      {{> feed this}}
    </div>
  </div>

  {{> compose}}
</template>

<template name="peerFeed">
  <div class="content content-feed">
    <div id="non-editable-feed">
      {{> feed this}}
    </div>
  </div>
</template>

<template name="postFeed">
  <div class="content content-feed">
    <div id="non-editable-feed">
      {{> feed this}}
    </div>
  </div>

  <div class="subfeed-title">
    <a href="#votes"></a>
    <h3>{{_ 'votes'}}</h3>
  </div>

  {{> compose}}
</template>
