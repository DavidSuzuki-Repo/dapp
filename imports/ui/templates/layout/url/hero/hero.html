<template name="hero">
  <div class="hero">
    {{> navbar}}
    <div class="hero-title">
      <h1>{{{title}}}</h1>
      {{{about}}}
    </div>
    <div class="hero-demo">
      {{> demo}}
    </div>
    <div class="hero-call-to-action">
      <div class="hero-cta-box">
        <input id="lead" type="text" placeholder="{{_ 'email'}}" class="hero-cta-input" />
        <div class="button button-cta">
          {{_ 'join'}}
        </div>
      </div>
      <div class="hero-cta-alternative">
        &#183;
        <a class="hero-link" href="https://token.democracy.earth">
          {{_ 'start-a-democracy'}}
        </a>
      </div>
    </div>
  </div>
</template>

<template name="navbar">
  <div class="hero-navbar {{scrollMode}}">
    <img class="hero-logo" src="{{pathFor route='home'}}{{picture}}" />
    <div id="collective-login" class="hero-button hero-button-mobile hero-signin">
        <div class="hero-menu-link hero-menu-link-signin {{loginMode}}" target="_blank">{{_ 'sign-in'}}</div>
    </div>
    <div class="hero-menu">
      <div class="hero-button">
        <a class="hero-menu-link hero-menu-link-selected" href="https://democracy.earth">{{_ 'home'}}</a>
      </div>
      <div class="hero-button">
        <a class="hero-menu-link" href="http://paper.democracy.earth" target="_blank">{{_ 'paper'}}</a>
      </div>
      <div class="hero-button">
        <a class="hero-menu-link" href="http://code.democracy.earth" target="_blank">{{_ 'code'}}</a>
      </div>
      <div class="hero-button hero-button-mobile">
        <a class="hero-menu-link" href="http://foundation.democracy.earth"  target="_blank">{{_ 'foundation'}}</a>
      </div>
    </div>
  </div>
</template>

<template name="demo">
  <!-- NOTE: free style template, this includes a demo as an outside link with demonstration inside iframe-->
  <iframe src="https://token-qt2lpu13c.now.sh" style="border: 0px; height: 300px; top: 60px;"></iframe>
</template>
