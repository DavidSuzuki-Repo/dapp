<template name="hero">
  <div class="hero">
    {{#unless postMode}}
      {{> navbar}}
      <div class="hero-title">
        <h1>{{{title}}}</h1>
        {{{about}}}
      </div>
      {{> demo}}
      <div class="hero-call-to-action">
        <div class="hero-cta-box">
          <input id="lead" type="text" placeholder="{{_ 'email'}}" class="hero-cta-input" />
          <div id="join" class="button button-cta">
            {{#if unclicked}}
              {{_ 'join'}}
            {{else}}
              {{> spinner id='modal' style='height:24px; margin-top:12px;' color='#fff' length=12}}
            {{/if}}
          </div>
          <div class="hero-warn">
            {{#if invalidEmail}}
              <div class="extra extra-warning-hero">
                {{> warning label="invalid-email"}}
              </div>
            {{/if}}
            {{#if userExists}}
              <div class="extra extra-warning-hero">
                {{> warning label="user-exists"}}
              </div>
            {{/if}}
            {{#if heroEmailUserCreated}}
              <div class="extra extra-warning-hero">
                {{> warning label="user-created-email"}}
              </div>
            {{/if}}
          </div>
        </div>
        <div class="hero-cta-alternative">
          &#183;
          <a class="hero-link" href="http://setup.democracy.earth" target="_blank">
            {{_ 'start-a-democracy'}}
          </a>
        </div>
      </div>
    {{else}}
      {{> navbar postMode=postMode}}
    {{/unless}}
  </div>
</template>

<template name="navbar">
  <div class="hero-navbar">
    <a class="hero-home-button" href="{{homeURL}}">
      <img class="hero-logo" src="{{pathFor route='home'}}{{picture}}" />
      {{#if logoExtended}}
        {{#if isPhone}}
          <img class="hero-logo landing-brand" src="{{pathFor route='home'}}{{logoExtended}}" />
        {{/if}}
      {{/if}}
    </a>
    <div id="collective-login" class="hero-button hero-button-mobile hero-signin">
        <div class="hero-menu-link hero-menu-link-signin {{loginMode}}" target="_blank">{{_ 'sign-in'}}</div>
    </div>
    <div class="hero-menu">
      <div class="hero-button">
        {{#unless postMode}}
          <a class="hero-menu-link hero-menu-link-selected" href="{{pathFor route='home'}}">{{_ 'home'}}</a>
        {{else}}
          <a class="hero-menu-link" href="{{pathFor route='home'}}">{{_ 'home'}}</a>
        {{/unless}}
      </div>
      <div class="hero-button">
        <a class="hero-menu-link" href="http://paper.democracy.earth" target="_blank">{{_ 'paper'}}</a>
      </div>
      <div class="hero-button">
        <a class="hero-menu-link" href="http://code.democracy.earth" target="_blank">{{_ 'code'}}</a>
      </div>
      <div class="hero-button">
        <a class="hero-menu-link" href="http://words.democracy.earth" target="_blank">{{_ 'menu-news'}}</a>
      </div>
    </div>
  </div>
</template>

<template name="demo">
  {{{renderTemplate}}}
</template>
