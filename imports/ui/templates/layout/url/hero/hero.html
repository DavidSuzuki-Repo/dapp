<template name="hero">
  <div class="hero">
    {{#unless postMode}}
      {{> navbar}}
      <div class="hero-title">
        <h1>{{{title}}}</h1>
        {{{about}}}
      </div>
      {{> demo}}
      <div class="hero-call-to-action">
        <div class="hero-cta-box">
          <input id="lead" type="text" placeholder="{{_ 'email'}}" class="hero-cta-input" />
          <div class="button button-cta">
            {{_ 'join'}}
          </div>
        </div>
        <div class="hero-cta-alternative">
          &#183;
          <a class="hero-link" href="https://token.democracy.earth">
            {{_ 'start-a-democracy'}}
          </a>
        </div>
      </div>
    {{else}}
      {{> navbar postMode=postMode}}
    {{/unless}}
  </div>
</template>

<template name="navbar">
  <div class="hero-navbar">
    <a href="{{pathFor route='home'}}">
      <img class="hero-logo" src="{{pathFor route='home'}}{{picture}}" />
    </a>
    <div id="collective-login" class="hero-button hero-button-mobile hero-signin">
        <div class="hero-menu-link hero-menu-link-signin {{loginMode}}" target="_blank">{{_ 'sign-in'}}</div>
    </div>
    <div class="hero-menu">
      <div class="hero-button hero-button-mobile">
        {{#unless postMode}}
          <a class="hero-menu-link hero-menu-link-selected" href="{{pathFor route='home'}}">{{_ 'home'}}</a>
        {{else}}
          <a class="hero-menu-link" href="{{pathFor route='home'}}">{{_ 'home'}}</a>
        {{/unless}}
      </div>
      <div class="hero-button">
        <a class="hero-menu-link" href="http://paper.democracy.earth">{{_ 'paper'}}</a>
      </div>
      <div class="hero-button">
        <a class="hero-menu-link" href="http://code.democracy.earth">{{_ 'code'}}</a>
      </div>
      <div class="hero-button">
        <a class="hero-menu-link" href="http://token.democracy.earth">{{_ 'foundation'}}</a>
      </div>
    </div>
  </div>
</template>

<template name="demo">
  {{{renderTemplate}}}
</template>
