<template name="sidebar">
  {{#if sidebarContext}}
    <div id='menu' class='left {{style}}'>
      <div class="sidebar">
        <ul class="menu w-clearfix w-list-unstyled">
          {{#each menu}}
            {{> inbox id=id label=label separator=separator value=value url=url selected=selected icon=icon isAvatar=isAvatar iconActivated=iconActivated feed=feed reserve=reserve displayCount=displayCount count=count}}
          {{/each}}
        </ul>
        <div style="height: 50px"></div>
      </div>
      <div class="menu menu-empty menu-footer">
        {{{members}}}
        {{{replicator}}}
      </div>
    </div>
  {{/if}}
</template>
