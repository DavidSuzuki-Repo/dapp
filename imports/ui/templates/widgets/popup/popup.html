<template name="popup">
    <div id="{{id}}" class="popup" style="{{visible}}">
      <div class="pointer-up" style="{{pointer}}"></div>
      <div class="w-clearfix card">

            {{> Template.dynamic template=content data=dataObject}}
         
      </div>
      <div class="pointer-down" style="{{pointer}}"></div>
    </div>
</template>
