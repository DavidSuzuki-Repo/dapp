<template name="compose">
  {{#if currentUser}}
    {{#if proposalDrafting}}
      {{#if desktopMode}}
        {{#if editorMode}}
          {{#unless compressed}}
            {{> editor replyMode=replyMode replyId=replyId contractId=newContractId depth=depth mainFeed=mainFeed}}
          {{else}}
            {{> editor compressed=true}}
          {{/unless}}
        {{/if}}
      {{else}}
        <div id="action" class="cast {{displayCancel}}" ontouchstart="">
          <div class="action-label">
            <div>{{_ 'propose'}}</div>
          </div>
          <img id="action-hotspace" class="action-icon" src="{{pathFor route='home'}}{{icon}}">
        </div>
      {{/if}}
    {{/if}}
  {{/if}}
</template>
