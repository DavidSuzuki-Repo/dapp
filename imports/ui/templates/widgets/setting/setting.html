<template name="setting">
  {{#if toggle}}
  <div class="toggle-setting">
    <div class="toggle-label">
      {{_ label}}
      {{> help tooltip=tooltip}}
    </div>
    <div class="w-clearfix value">
      {{> toggle sessionContract=sessionContract rules=rules value=value}}
    </div>
  </div>
  {{/if}}
</template>
