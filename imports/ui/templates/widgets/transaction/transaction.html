<template name="transaction">
  <div class="vote vote-delegation vote-feed vote-search w-clearfix">
    <table class="transaction-data w-clearfix">
      <tr>
        <td class="actor">
          <div class="identity identity-transaction w-clearfix">
          {{#with sender}}
            {{> avatar size=24 profile=this includeName=true includeNation=true editable=false microFont=true disabled=false includeRole=false flex=true}}
          {{/with}}
          </div>
        </td>
        <td class="actor actor-arrow">
          <img src="{{pathFor route='home'}}images/arrow-right.png" class="transaction-direction">
        </td>
        <td class="actor">
          <div class="identity identity-transaction w-clearfix">
            {{#with receiver}}
              {{> avatar size=24 profile=this includeName=true includeNation=true editable=false microFont=true disabled=false includeRole=false flex=true}}
            {{/with}}
          </div>
        </td>
      </tr>
    </table>
    <div class="actor actor-score">
      <div class="transaction-value">
        <div class="bar-labels">
          <div class="vote-available label-votes">
            <div class="stage stage-finish-approved">
              <div class="label label-corner">
                {{value}} {{_ 'votes'}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
