<template name="suggest">
  <ul class="w-list-unstyled suggest">
    {{#unless tokenList}}
      {{#each country}}
        <li id="country" value="{{code}}" class="suggest-item">
          <div>{{emoji}} {{name}}</div>
        </li>
      {{/each}}
    {{else}}
      {{#each coin}}
        <li id="token" value="{{code}}" class="suggest-item">
          {{> token this}}
          <div>{{name}}</div>
        </li>
      {{/each}}
    {{/unless}}
  </ul>
  {{#if noMatchFound}}
    {{> warning label="valid-country"}}
  {{/if}}
  {{#if noCoinFound}}
    {{> warning label="valid-coin"}}
  {{/if}}
</template>

<template name="token">
  <div class="suggest-item suggest-token" style="background-color: {{color}}">
    {{code}}
  </div>
</template>
