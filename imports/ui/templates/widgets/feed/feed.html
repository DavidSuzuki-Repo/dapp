<template name="feed">
  {{#if Template.subscriptionsReady}}
    {{#each item}}
      {{> feedItem}}
    {{else}}
      {{> feedEmpty emptyContent}}
    {{/each}}
    {{> paginator query=query options=options count=count}}
  {{else}}
    {{#if beginning}}
      {{> feedItem placeholder=true}}
    {{else}}
      {{> feedLoad}}
    {{/if}}
  {{/if}}
</template>
