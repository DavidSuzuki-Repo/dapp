<template name="feed">
  <div class="feed">
    <ul class="type w-clearfix w-list-unstyled">
      {{#each item}}
        {{> feedItem}}
      {{/each}}
    </ul>
    {{#if emptyFeed}}
      {{> feedEmpty emptyContent}}
    {{else}}
      <div id="feed-bottom" class="feed-footer">
        <img src="{{pathFor route='home'}}images/arrow-up.png" class="back-top">
        <div>
          {{_ 'back-to-top'}}
        </div>
      </div>
    {{/if}}
  </div>
</template>
