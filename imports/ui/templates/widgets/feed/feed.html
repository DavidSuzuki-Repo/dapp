<template name="feed">
  {{#if Template.subscriptionsReady}}
    {{#if refresh}}
      {{#unless empty}}
        {{#each placeholderItem}}
          {{> feedItem placeholder=true}}
        {{/each}}
      {{else}}
        {{> warning label="empty-feed"}}
      {{/unless}}
    {{else}}
      {{#each item}}
        {{> feedItem}}
      {{else}}
        {{> feedEmpty emptyContent}}
      {{/each}}
      {{#unless single}}
        {{> paginator options=options count=count subfeed=subfeed}}
      {{/unless}}
    {{/if}}
  {{else}}
    {{#if beginning}}
      {{#each placeholderItem}}
        {{> feedItem placeholder=true}}
      {{/each}}
    {{else}}
      {{> feedLoad}}
    {{/if}}
  {{/if}}
</template>
