<template name="collective">
  <div class="collective">
    {{#if hasLogo}}
      <img class="collective-icon" src="{{pathFor route='home'}}{{picture}}">
    {{/if}}
    <div class="collective-profile">
      <div id="collective-home" class="collective-title">
        {{title}}
      </div>
      {{description}}
    </div>
  </div>
</template>
