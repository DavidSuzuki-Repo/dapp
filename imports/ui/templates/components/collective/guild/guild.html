<template name="guild">  
  <div id="non-editable-feed" class="ledger">
    <div class="vote vote-delegation vote-feed vote-search w-clearfix">
      {{#if ready}}
        <div class="guild">
          <div class="guild-row">
            <div class="guild-label">
              <img class="guild-icon" src="{{icon}}" />
              <div class="guild-name">
                <div class="guild-title">
                  <a href="{{url}}" class="guild-title-label" target="_blank">{{name}}</a>
                </div>
                <div class="guild-detail">
                  <img src="{{getImage 'key'}}" class="clock-icon guild-verifier">
                  <a href="{{blockchainLink}}" target="_blank" class="verifier verifier-live verifier-feed verifier-mini verifier-key">{{{publicAddress}}}</a>
                </div>
              </div>
            </div>
          </div>
          <div class="guild-row">
            <div class="guild-label">
              {{_ 'guild-total-shares'}}
            </div>
            <div class="guild-value">
              {{#with totalShares}}
                {{> balance}}
              {{/with}}
            </div>
          </div>
          <div class="guild-row">
            <div class="guild-label">
              {{_ 'guild-total-assets'}}
            </div>
            <div class="guild-value">
              {{#with totalAssets}}
                {{> balance}}
              {{/with}}
            </div> 
          </div>
          <div class="guild-row">
            <div class="guild-label">
              {{_ 'guild-share-value'}}
            </div>
            <div class="guild-value">
              {{#with shareValue}}
                {{> balance}}
              {{/with}} 
            </div>
          </div>
          <div class="guild-row guild-row-total">
            <div class="guild-label">
              {{_ 'guild-total-value'}}
            </div>
            <div class="guild-value">
              {{#with totalValue}}
                {{> balance}}
              {{/with}}
            </div>
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template>
