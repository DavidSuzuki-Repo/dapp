<template name="guild">  
  <div id="non-editable-feed" class="ledger">
    <div class="vote vote-delegation vote-feed vote-search w-clearfix">
      {{#if ready}}
        <div class="guild">
          <div class="guild-row">
            <div class="guild-label">
              <img class="guild-icon" src="{{icon}}" />
              <a href="{{url}}" target="_blank">{{name}}</a>
            </div>
          </div>
          <div class="guild-row">
            <div class="guild-label">
              {{_ 'guild-total-shares'}}
            </div>
            <div class="guild-value">
              {{#with totalShares}}
                {{> balance}}
              {{/with}}
            </div>
          </div>
          <div class="guild-row">
            <div class="guild-label">
              {{_ 'guild-total-assets'}}
            </div>
            <div class="guild-value">
              {{#with totalAssets}}
                {{> balance}}
              {{/with}}
            </div> 
          </div>
          <div class="guild-row">
            <div class="guild-label">
              {{_ 'guild-share-value'}}
            </div>
            <div class="guild-value">
              {{#with shareValue}}
                {{> balance}}
              {{/with}} 
            </div>
          </div>
          <div class="guild-row guild-row-total">
            <div class="guild-label">
              {{_ 'guild-total-value'}}
            </div>
            <div class="guild-value">
              {{#with totalValue}}
                {{> balance}}
              {{/with}}
            </div>
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template>
