<template name="ledger">
    {{#if postFeed}}
      <a href="#votes"></a>
      {{#unless isPhone}}
        <div class="ledger-title">
          <h4>{{_ 'thread-votes'}}</h4>
        </div>
      {{else}}
        <div class="ledger-title ledger-title-empty"></div>
      {{/unless}}
      <div id="non-editable-feed" class="ledger">
        {{#if postReady}}
          {{> tally postVotes}}
        {{else}}
          {{> tally placeholder=true}}
        {{/if}}
      </div>
    {{/if}}
    {{#if homeFeed}}
      <a href="#votes"></a>
      {{#unless isPhone}}
        <div class="ledger-title">
          <h4>{{ledgerTitle}}</h4>
        </div>
      {{else}}
        <div class="ledger-title ledger-title-empty"></div>  
      {{/unless}}
      <div id="non-editable-feed" class="ledger">
        {{#if postReady}}
          {{> tally homeVotes}}
        {{else}}
          {{> tally placeholder=true}}
        {{/if}}
      </div>
    {{/if}}
    {{#if periodFeed}}
      <a href="#votes"></a>
      {{#unless isPhone}}
        <div class="ledger-title">
          <h4>{{{_ 'moloch-period-votes'}}}</h4>
        </div>
      {{else}}
        <div class="ledger-title ledger-title-empty"></div>  
      {{/unless}}
      <div id="non-editable-feed" class="ledger">
        {{#if postReady}}
          {{> tally periodVotes}}
        {{else}}
          {{> tally placeholder=true}}
        {{/if}}
      </div>
    {{/if}}
</template>

<template name="footnote">
  <div class="foot">
    <div class="foot-note">
      <div class="foot-note-dot"></div>
      <div class="foot-note-label">
        {{_ 'cast-votes'}}
      </div>
    </div>
    <div class="foot-note">
      <div class="foot-note-dot revoke"></div>
      <div class="foot-note-label">
        {{_ 'revoked-votes'}}
      </div>
    </div>
    <!--
    {{#unless noGrant}}
      <div class="foot-note">
        <div class="foot-note-dot grant"></div>
        <div class="foot-note-label">
          {{_ 'granted-votes'}}
        </div>
      </div>
    {{/unless}}
    -->
  </div>
</template>
