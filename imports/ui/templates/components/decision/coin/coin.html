<template name="coin">
  {{#if currentUser}}
    <div class="login">
      <div class="login-field">
        <label for="name" class="login-label login-label-form">
          {{_ 'voting-token'}}
        </label>
        <img src="{{getImage 'token'}}" class="login-icon">
        <input type="text" placeholder="{{_ 'erc20-tokens'}}" autocomplete="false" value="{{token}}" class="w-input login-input token-search">
        {{#if showTokens}}
          {{> suggest tokenList=true}}
        {{/if}}
      </div>
      <div class="login-field">
        <label for="name" class="login-label login-label-form">
          {{_ 'blockchain-address'}}
        </label>
        <img src="{{getImage 'blockchain-address'}}" class="login-icon">
        <input type="text" id="editBlockchainAddress" placeholder="{{_ 'blockchain-address-placeholder'}}" value="{{address}}" autocomplete="false" class="w-input login-input login-input-domain">
        {{#if wrongAddress}}
          <div class="margin-top">
            {{> warning label='blockchain-wrong-address'}}
          </div>
        {{/if}}
      </div>
      <div class="toggles">
        <div class="toggle-setting">
          <div class="toggle-label">
            {{_ 'voting-editor-offchain-toggle'}}
          </div>
          <div class="w-clearfix value">
            {{> toggle setting="portable" value=portable}}
          </div>
        </div>
        <div class="toggle-setting">
          <div class="toggle-label">
            {{_ 'voting-editor-quadratic-toggle'}}
          </div>
          <div class="w-clearfix value">
            {{> toggle setting="portable" value=portable}}
          </div>
        </div>
      </div>
      <div class="dropdown-buttons">
         <div class="modal-buttons-padder modal-buttons-padder-left">
           <div id="cancel-coin" class="button login-button button-secondary button-half">
             <div>{{_ 'cancel'}}</div>
           </div>
         </div>
         <div class="modal-buttons-padder modal-buttons-padder-right">
           <div id="execute-coin" class="button login-button button-half {{buttonDisable}}">
             <div>{{_ 'apply'}}</div>
           </div>
         </div>
      </div>
     </div>
   {{/if}}
</template>
