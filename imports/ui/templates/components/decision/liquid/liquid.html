<template name="liquid">
  {{#if editable}}
    {{#if rightToVote}}
      <div class="w-clearfix rosca rosca-setter">
        {{> capital _id=_id user=user isDelegation=isDelegation}}
        {{> bar _id=_id editable=editable}}
      </div>
    {{else}}
      <div class="w-clearfix rosca rosca-setter">
        {{> capital _id=_id user=user isDelegation=isDelegation}}
        {{> bar _id=_id editable=false}}
      </div>
    {{/if}}
  {{else}}
    <div class="w-clearfix rosca rosca-setter">
      {{> capital _id=_id user=user isDelegation=isDelegation editable=editable}}
      {{> bar _id=_id editable=editable}}
    </div>
  {{/if}}
</template>

<template name="capital">
  {{#if isDelegation}}
    <div class="stage {{style 'inBallot'}}">
      <div class='label label-corner' title="{{_ 'sent-votes-tip'}}">
        {{{getVotes 'inBallot'}}}
      </div>
    </div>
    <div class="stage {{style 'allocateQuantity'}}">
      <div class='label label-corner'>
        {{{getVotes 'allocateQuantity'}}}
      </div>
    </div>
    <div class='vote-allocated label-votes'>
      <div class="stage {{style 'received'}}" title="{{_ 'received-votes-tip'}}">
        <div class='label label-corner'>
          {{{getVotes 'received'}}}
        </div>
      </div>
    </div>
  {{else}}
    <div class='bar-labels'>
      <div class='vote-available label-votes'>
        <div class="stage {{style 'inBallot'}}">
          <div class='label label-corner'>
            {{{getVotes 'inBallot'}}}
          </div>
        </div>
        <div class="stage {{style 'allocateQuantity'}}">
          <div class='label label-corner'>
            {{{getVotes 'allocateQuantity'}}}
          </div>
        </div>
        <div class="stage {{style 'available'}}">
          <div class='label label-corner'>
            {{{getVotes 'available'}}}
          </div>
        </div>
      </div>
      <div class='vote-allocated label-votes'>
        <div class="stage {{style 'placed'}}">
          <div class='label label-corner'>
            {{{getVotes 'placed'}}}
          </div>
        </div>
      </div>
    </div>
  {{/if}}
</template>

<template name="bar">
  <div id="voteBar-{{_id}}" class="w-clearfix result vote-bar">
    <div id="voteSlider-{{_id}}" class="result-bar vote-bar {{fixed 'available'}} {{unanimous 'available'}}" style=" width: {{available}} ">
      {{#if editable}}
        <div id="voteHandle-{{_id}}" class="handle"></div>
       {{/if}}
    </div>
    <div id="votePlaced-{{_id}}" class="result-bar vote-bar vote-bar-allocated {{unanimous 'placed'}} {{fixed 'placed'}}"  style=" width: {{placed}} "></div>
  </div>
</template>
