<template name="poll">
  {{#if ready}}
    <div class="section section-poll w-clearfix">
      <div class="poll">
        {{#each item}}
          {{> ballot poll=true contract=this.contract pollTotals=this.totals editorMode=this.editor}}
        {{/each}}
      </div>
    </div>
  {{/if}}
</template>
