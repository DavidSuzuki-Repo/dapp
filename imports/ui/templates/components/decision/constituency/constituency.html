<template name="constituency">
  {{#if currentUser}}
    <div class="login">
      <div class="login-field">
        <label for="name" class="login-label login-label-form">
          {{_ 'nationality'}}
        </label>
        <img src="{{pathFor route='home'}}images/flag.png" class="login-icon">
        <input type="text" placeholder="{{_ 'earth'}}" autocomplete="false" value="{{country}}" class="w-input login-input country-search">
        {{#if showNations}}
          {{> suggest}}
        {{/if}}
      </div>
      <div class="login-field login-field-last">
        <label for="name" class="login-label login-label-form">
          {{_ 'email-valid-domain'}}
        </label>
        <img src="{{pathFor route='home'}}images/domain.png" class="login-icon">
        <input type="text" id="editDomain" placeholder="{{_ 'email-domain-placeholder'}}" autocomplete="false" class="w-input login-input login-input-domain">
      </div>
      <div class="extra">
         <div class="modal-buttons-padder">
           <div id="cancel-constituency" class="button login-button button-secondary button-half">
             <div>{{_ 'cancel'}}</div>
           </div>
         </div>
         <div class="modal-buttons-padder">
           <div id="execute-constituency" class="button login-button button-half">
             <div>{{_ 'apply'}}</div>
           </div>
         </div>
       </div>
     </div>
   {{/if}}
</template>
