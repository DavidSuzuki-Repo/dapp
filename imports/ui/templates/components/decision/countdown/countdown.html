<template name="countdown">
  <div class="countdown">
    <div id="timer" class="countdown-label">
      {{label}}
    </div>
    <div class="countdown-timer-bar">
      <div class="countdown-timer {{alertMode}}" style="{{timerStyle}}"></div>
    </div>
  </div>
  <div class="pending">
    {{this.pending}}
  </div>
</template>
