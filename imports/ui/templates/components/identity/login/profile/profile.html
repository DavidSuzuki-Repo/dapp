<template name="profile">
  {{#if configProfile}}
    {{> profileEditor}}
  {{else}}
    <div class="login">
      {{> avatar includeName=true includeNation=true editable=true}}

      <div class="login-field">
        <div class="login-label login-label-form">
          {{_ 'vote-balance'}}
        </div>
        {{> power editable=false}}
      </div>

      {{#unless socialMediaLogin}}
        {{#unless currentUser.emails.[0].verified}}
          <div class="extra float-left">
            {{> warning label="pending-verification"}}
          </div>
        {{/unless}}
      {{/unless}}

    </div>
  {{/if}}
</template>
