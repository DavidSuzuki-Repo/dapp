<template name="chain">
  {{#if hasAddress}}
    <div id="chainAddress" title="{{fullAddress}}" class="chain">
      <div class="chain-ticker">
        {{ticker}}
      </div>
      <div class="chain-address">
        {{address}}
      </div>
    </div>
  {{else}}
    <div id="chainAddress" class="chain">
      <div class="chain-ticker">
        {{_ 'web-id'}}
      </div>
      <div class="chain-address">
        {{web}}
      </div>
    </div>
  {{/if}}
</template>
