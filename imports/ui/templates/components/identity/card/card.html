<template name="card">
  <div class="login">
    <div class="w-form">
      {{> avatar profile=this includeName=true includeNation=true editable=false disabled=true includeRole=false}}
      {{#if currentUser}}
        {{#unless myself}}
          <!-- {{> authenticity}} -->
          <div id="delegate" name="{{delegationKeyword}}" class="button login-button">
            <div>{{_ 'delegate-votes'}}</div>
          </div>
        {{else}}
          {{> power editable=false}}
          <!-- {{> authenticity}} -->
        {{/unless}}
      {{/if}}
    </div>
  </div>
</template>
