<template name="card">
  <div class="login">
    <div class="w-form">
      {{> avatar profile=this includeName=true includeNation=true editable=false disabled=true includeRole=false}}
      {{#if currentUser}}
        {{#unless myself}}
          <!-- {{> authenticity}}
          <div id="delegate" name="{{delegationKeyword}}" class="button login-button">
            <div>{{_ 'delegate-votes'}}</div>
          </div>-->
          <div class="login-label login-label-form">
            {{_ 'delegated-votes'}}
          </div>
          <!--{{> power user=this editable=true label='hola'}}-->
          {{#with voteSettings}}
            {{> power _id=this.voteId sourceId=this.sourceId targetId=this.targetId wallet=this.wallet editable=true}}
          {{/with}}
        {{else}}
          <!--{{> power editable=false}}-->
          <!-- {{> authenticity}} -->
        {{/unless}}
      {{/if}}
    </div>
  </div>
</template>
